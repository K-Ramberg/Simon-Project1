<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <audio id="red-quote" src="./sounds/red.m4a"></audio>
    <audio id="blue-quote" src="./sounds/blue.m4a"></audio>
    <audio id="green-quote" src="./sounds/green.m4a"></audio>
    <audio id="yellow-quote" src="./sounds/yellow.m4a"></audio>
    <audio id="gameover-quote" src="./sounds/gameover.m4a"></audio>
    <div class="main-page">
        <div class="page-topper">
            <div class="row" id="title-box">
                <p>SIMON GAME TITLE PLACEHOLDER</p>
            </div>
            <div class="row" id="game-status-markers">
                <div class="col s4">
                    <div>Level</div>
                    <div id="level-number">1</div>
                </div>
                <div class="col s4 hoverable" id="start-button">START</div>
                <div class="col s4" id="difficulty-marker">
                    <div class="hoverable" id="diff-toggle">Difficulty</div>
                    <div id="diff-select">Easy</div>
                </div>
            </div>
            <div class="container" id="game-board">
                <div class="row" id="gameboard-first-row">
                    <div class="col s6 hoverable quadrant quads-while-running" id="simon-selector-1">1</div>
                    <div class="col s6 hoverable quadrant quads-while-running" id="simon-selector-2">2</div>
                </div>
                <div class="row" id="gameboard-second-row">
                    <div class="col s6 hoverable quadrant quads-while-running" id="simon-selector-3">3</div>
                    <div class="col s6 hoverable quadrant quads-while-running" id="simon-selector-4">4</div>
                </div>
            </div>
            <div class="row" id="page-foot">
                <div class="col s3 offset-s2 hoverable" id="reset">RESET GAME</div>
            </div>

        </div>











        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
